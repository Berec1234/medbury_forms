<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medbury forms</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="payment__type__container">
      <div class="payment__overlay"></div>
      <div class="payment__type__modal">
        <button class="payment__modal__cancel">
          <img src="./images/modalCancel.svg" alt="close" />
        </button>
        <div class="payment__success__cont">
          <img src="./images/check.svg" alt="check" />
          <h2>Payment successful</h2>
          <p class="payment__success__cont__p">
            You have successfully paid NGN 35,000 for your healthcare
            appointment
          </p>
          <button class="payment__success__button">Done</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
