<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medbury forms</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="payment__type__container">
      <div class="payment__overlay"></div>
      <div class="payment__type__modal">
        <button class="payment__modal__cancel">
          <img src="./images/modalCancel.svg" alt="close" />
        </button>
        <div class="card__payment__modal">
          <img src="./images/flutterwave.svg" alt="flutterwave" />
          <h3>Enter your card details to pay</h3>
          <form class="container payment__form">
            <!-- Card Number -->
            <div class="custom__payInput__cont">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input
                type="text"
                class="custom__input"
                id="cardNumber"
                placeholder="0000 0000 0000 0000"
              />
            </div>

            <div class="card__payment__form__second__row mt-3">
              <!-- Card Expiry -->
              <div class="custom__payInput__cont">
                <label for="cardExpiry" class="form-label">Card Expiry</label>
                <input
                  type="text"
                  class="custom__input"
                  id="cardExpiry"
                  placeholder="MM/YY"
                />
              </div>

              <!-- CVV -->
              <div class="custom__payInput__cont">
                <label for="cardCVV" class="form-label">CVV</label>
                <input
                  type="text"
                  class="custom__input"
                  id="cardCVV"
                  placeholder="123"
                />
              </div>
            </div>
          </form>

          <button class="card__payment__button">
            <a href="./transferPayment.html">Pay â‚¦35,000.00</a>
          </button>
          <h4>Use another card</h4>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
