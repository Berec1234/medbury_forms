<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Medbury forms</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="payment__type__container">
      <div class="payment__overlay"></div>
      <div class="payment__type__modal">
        <button class="payment__modal__cancel">
          <img src="./images/modalCancel.svg" alt="close" />
        </button>
        <h2>Choose Your Payment Method</h2>
        <h5>
          Please select how you would like to complete the payment for your
          health screening
        </h5>

        <div class="payment__buttons__cont">
          <button class="online__payment">
            <img src="./images/cardPayImg.svg" alt="online" />
            <h3>Pay Online</h3>
            <p>
              Complete your payment securely online to confirm your appointment
            </p>
          </button>
          <button class="clinic__payment">
            <img src="./images/clinicPayImg.svg" alt="clinic" />
            <h3>Pay at Clinic</h3>
            <p>
              Choose this option if you prefer to pay in person when you arrive
              for your appointment
            </p>
          </button>
        </div>

        <div class="payment__confirm__cont">
          <button class="custom__next__button">
            <a href="./step4.html">Confirm Payment Method</a>
          </button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
